<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>入职测试考核题</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/bottom.css" />
    <link rel="stylesheet" href="./lib/lw_carousel.css" />
    <script src="./lib/jquery-3.3.1.min.js"></script>
    <script src="./lib/echarts.min.js"></script>
    <script src="./lib/lw_carousel.js"></script>
    <script src="./js/index.js"></script>
  </head>
  <body>
    <header>
      <div class="box top">
        <div class="logo">
          <span>L O G O</span>
        </div>
        <div class="logout-box">
          <div class="img-box">
            <img src="./img/shezhi.png" />
            <img src="./img/notice.png" />
          </div>
          <div class="logout">Log Out</div>
        </div>
      </div>
    </header>

    <main>
      <div class="box">

        <article class="article1">
          <div class="article1-title">
            <p>Audience Overview</p>
            <p>Roseville, CA</p>
          </div>
          <nav>
            <ul class="nav-ul"></ul>
          </nav>
        </article>

        <article class="article2">
          <div class="article2-box">
            <div class="carousel"></div>
          </div>
          <div class="article2-box">
            <div class="handle-head">
              <p class="left">Support Requests</p>
              <button class="right square">view All</button>
            </div>
            <div class="list">
              <table></table>
            </div>
          </div>
        </article>

        <article class="article3">
          <div id="diagram"></div> 
        </article>

        <article class="article4">
          <div class="article4-box">
            <div id="pie"></div>
          </div>
          <div class="article4-box">
            <div id="bar"></div>
          </div>
        </article>

      </div>
    </main>

    <footer>
      <div class="box bottom">
        <div class="logout">Log Out</div>
        <div class="bottom-list"></div>
      </div>
    </footer>
  </body>
</html>
